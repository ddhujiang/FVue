<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fvue</title>
  </head>
  <body>
    <div id="app">
      <!-- 插值绑定 -->
      <p>{{name}}</p>
      <!-- 指令解析 -->
      <p f-text="name"></p>
      <p>{{age}}</p>
      <!-- 双向绑定 -->
      <input type="text" f-model="name" />
      <!-- 事件处理 -->
      <button @click="changeName">呵呵</button>
      <!-- html内容解析 -->
      <div k-html="html"></div>
    </div>
    <script src="./FCompile.js"></script>
    <script src="./FVue.js"></script>

    <script>
      const kaikeba = new FVue({
        el: "#app",
        data: {
          name: "hujiang",
          age: 12,
          html: "<div>我是一个元素div</div>"
        },
        created() {
          setTimeout(() => {
            this.name = "Fvue";
          }, 1500);
        },
        methods: {
          changeName() {
            this.name = "hello , 你好";
            this.age = 456;
          }
        }
      });
    </script>
  </body>
</html>
